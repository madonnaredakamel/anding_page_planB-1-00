<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    <script src="landing_page.js"></script>
    <title>BUY</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="login-container">
            <h1 >اشتري الكورس</h1>
            <form name="login" id="loginForm" class="login-form">
                <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name" maxlength="20" required aria-required="true">
                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name" maxlength="50" required aria-required="true">
                <input type="text" id="Email" class="form-control" name="Email" placeholder="Email" maxlength="50" required aria-required="true">
                <input type="phone" id="phone" class="form-control" name="phone" placeholder="phone" maxlength="50" required aria-required="true">

             
             
             
             <label class="label">Date of Birth:</label>
              <div class="input-group">			
                <input type="number" id="day" class="form-control small" name="day" placeholder="Day" required aria-required="true" maxlength="2">
                <span class="divider">/</span>
                <input type="text" id="month" class="form-control medium" name="month" placeholder="Month" required aria-required="true" maxlength="9">
                <span class="divider">/</span>
                <input type="number" id="year" class="form-control medium" name="year" placeholder="Year" required aria-required="true" maxlength="4">			
              </div>
              <span class="day validation hidden">Oops, there are never more than 31 days in a month.</span>
              <span class="year validation hidden">Doh! the year of birth cannot be in the future</span>
                <input type="text" id="postcode" class="form-control m-t-10" name="postcode" placeholder="your City"  required aria-required="true">
                <span class="postcode validation hidden">Please enter a valid UK postcode, [ME14 9AJ]</span>
               <div class="row">
                <label class="label col-12">how do you want to pay</label>
                <div class="col-6">
                    <button type="button" class="btn   " ><img src="imgs/visa.png" style="height: 94px;" alt=""></button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn  "><img src="imgs/fawry.png" style="height: 60px;" alt=""></button>
                </div>
                
                
               </div>
                <button type="submit" name="login" class="btn btn-primary submit">Buy</button>		
            </form>
            <span class="submit-value hidden">Form Submitted!</span>
          </div>
        </div>
      </div>


      <script src="landing_page.js"></script>
</body>
</html>
